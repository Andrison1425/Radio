<ion-menu side="start" menuId="home-menu" contentId="home-content">
  <ion-header>
    <ion-toolbar
      color="secondary"
      [routerLink]="Routes.Profile"
    >
      <ion-row class="ion-justify-content-center row-profile">
        <img
          [src]="imgPath"
          alt="Imagen de perfil"
          class="loc_img-perfil"
        >
      </ion-row>
      <ion-text
        class="ion-text-center "
      >
        <h6 class="ion-no-margin">{{user?.userName}}</h6>
        <h3></h3>
      </ion-text>

    </ion-toolbar>
  </ion-header>

  <ion-content
    color="primary"
    padding
  >
    <ion-item [routerLink]="Routes.Profile" color="medium">
      <ion-icon
        color="primary"
        name="person-sharp"
        slot="start"
      ></ion-icon>
      <span color="dark">Mi perfil</span>
    </ion-item>
    <ion-item routerLink="/chat/notification" color="medium">
      <ion-icon
        color="primary"
        name="notifications-sharp"
        slot="start"
      ></ion-icon>
      <span color="dark">Notificaciones</span>
    </ion-item>
    <ion-item  routerLink="/setting" color="medium">
      <ion-icon
        color="primary"
        slot="start"
        name="settings-sharp"></ion-icon>
      <span color="dark">Configuraci√≥n</span>
    </ion-item>
  </ion-content>
</ion-menu>
