<ion-content
  fullscreen
  class="ion-padding mx"
  color="primary"
>

  <div class="fondo">
    <div></div>
  </div>

  <div class="cont-form">

    <div class="cont-photo">
      <img [src]="profileImgPath || '../../../../assets/img/person.jpg'" alt="perfil">
      <ion-button color="medium" (click)="presentActionSheet()">
        <ion-icon name="camera" slot="icon-only"></ion-icon>
      </ion-button>
    </div>

    <form [formGroup]="userDataForm">
      <ion-input placeholder="Ingresa tu nombre de usuario" formControlName="userName" maxlength="20"></ion-input>
    </form>

    <ion-button shape="round" color="tertiary" expand="full" class="continue-btn" (click)="completeUserRegister()">
      Continuar
    </ion-button>
  </div>

  <span class="d-center">
    <small>
      Al continuar aceptas nuestra
      <a href="https://docs.google.com/document/d/1W8PzfDPGVovdenuG0Y3wHgYnZv9oe3sYXT-p40wRi_o/edit?usp=sharing">
        Pol√≠tica de privacidad
      </a> y
      <a href="https://docs.google.com/document/d/14wljYiTpPHRRVyeVespaKHjttklMdWlgbcT0Gr6La3c/edit?usp=sharing">
        Condiciones de uso
      </a>
    </small>
  </span>

</ion-content>
