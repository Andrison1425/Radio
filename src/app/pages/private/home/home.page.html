<ion-header [translucent]="true" >
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false" menu="home-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      MyRadio.FM
    </ion-title>

  </ion-toolbar>
  <ion-toolbar mode="ios" color="secondary">
    <ion-segment value="all" mode="ios">
      <ion-segment-button value="all">
        <ion-label>Favoritos</ion-label>
      </ion-segment-button>
      <ion-segment-button value="favorites">
        <ion-label>Explorar</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<app-menu></app-menu>

<ion-content id="home-content" color="primary">
  <ion-list>

    <ion-card>
      <ion-item color="primary" lines="none">
        <ion-thumbnail slot="start">
          <img src="../../assets/radio-img/rock.png">
        </ion-thumbnail>
        <ion-label>
          American Rock Music
          <br/>
          <h4 class="cont-author">
            <ion-icon name="person"></ion-icon>
            Andrison Sánchez
          </h4>
        </ion-label>
        <ion-icon name="play" slot="end" color="tertiary"></ion-icon>
      </ion-item>

      <ion-row>
        <ion-col class="ion-no-padding" size="2">
          <ion-button fill="clear" color="medium">
            <ion-icon name="heart" slot="start"></ion-icon>
            <div>340</div>
          </ion-button>
        </ion-col>
        <ion-col class="ion-no-padding">
          <ion-button fill="clear" color="medium">
            <ion-icon name="headset" slot="start"></ion-icon>
            <div>17 oyendo</div>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-card-content>
        <span>
          El mejor rock estadounidense de los 80 para escuchar todo el día
        </span>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-item color="primary" lines="none">
        <ion-thumbnail slot="start">
          <img src="../../assets/radio-img/anime.png">
        </ion-thumbnail>
        <ion-label>
          Canciones en anime
          <br/>
          <h4 class="cont-author">
            <ion-icon name="person"></ion-icon>
            Oficial
          </h4>
        </ion-label>
        <ion-icon name="play" slot="end" color="tertiary"></ion-icon>
      </ion-item>

      <ion-row>
        <ion-col class="ion-no-padding" size="2">
          <ion-button fill="clear" color="medium">
            <ion-icon name="heart" slot="start"></ion-icon>
            <div>295</div>
          </ion-button>
        </ion-col>
        <ion-col class="ion-no-padding">
          <ion-button fill="clear" color="medium">
            <ion-icon name="headset" slot="start"></ion-icon>
            <div>37 oyendo</div>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-card-content>
        <span>
          Openings y soundtracks que aparecen en algunos animes
        </span>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>

<audio [src]="srcAudio" class="sendMessageSound"></audio>
