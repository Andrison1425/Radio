<ion-header>
  <ion-toolbar color="secondary">
    <ion-back-button
      slot="start"
      [defaultHref]="Routes.Home"
      text=""
      mode="md"
    ></ion-back-button>
    <ion-title class="ion-no-padding">{{userID? 'Perfil de': 'Mi perfil'}}</ion-title>
  </ion-toolbar>
  <ion-toolbar color="secondary">
    <div class="loc__header">
      <img
        [src]="imgPath"
        alt="Imágen de perfil"
        class="no-disponible"
      >
      <div class="cont-primary-info">
        <h3>{{user?.userName}}</h3>
        <div class="cont-country">
          {{user?.location.country}}
        </div>
        <div class="cont-reactions">
          <span id="likes">
            <ion-icon name="thumbs-up"></ion-icon>
            {{reactionsCount.likes}}
          </span>
          <span>
            <ion-icon name="thumbs-down"></ion-icon>
            {{reactionsCount.dislikes}}
          </span>
        </div>
      </div>
    </div>
  </ion-toolbar>

  <ion-button
    class="loc__btn-edit"
    color="medium"
    (click)="editActionSheet()"
    *ngIf="!userID"
  >
    <ion-icon name="pencil" slot="icon-only"></ion-icon>
  </ion-button>
</ion-header>

<ion-content fullscreen color="primary" *ngIf="user">
  <ion-toolbar mode="ios" color="primary">
    <ion-segment value="all" mode="ios">
      <ion-segment-button value="all">
        <ion-label>Emisoras</ion-label>
      </ion-segment-button>
      <ion-segment-button value="favorites">
        <ion-label>Acerca de</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <ion-list class="loc__cont-des">
    <ion-button expand="block" color="medium" [routerLink]="'/radio/'+Routes.CreateStation" *ngIf="!userID">
      <ion-icon name="add" slot="start"></ion-icon>
      <div>Crear emisora</div>
    </ion-button>

    <div *ngIf="stations.length === 0" class="no-list-message">
      Sin listas de reproducción
    </div>

    <app-station-item *ngFor="let station of stations" [station]="station" [playing]="false" (deleteStation)="onDeleteStation($event)"></app-station-item>
  </ion-list>

</ion-content>

<ion-content fullscreen color="primary" *ngIf="!user" class="center">
  <app-skeleton></app-skeleton>
</ion-content>
